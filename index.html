<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Title -->
    <title>Registration Form</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/logo/favicon.png">
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Icons -->
    <link rel="stylesheet" href="assets/icon-fontawesome/css/all.css">
    <link rel="stylesheet" href="assets/icon-bootstrap/bootstrap-icons.css">
    <!-- Scrollup Plugin -->
    <link rel="stylesheet" href="assets/vendor/tab.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- ========= Preloader ========= -->
    <div id="preloader">
        <div class="loader-wrap">
            <div class="loader">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <!-- ========= Header ========= -->
    <header>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-4 col-lg-5 col-md-6">
                    <div class="form-wrapper">
                        <h3 class="title">Register Here!</h3>
                        <form class="main-form" id="reg-form" autocomplete="off">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input class="form-control" type="text" placeholder="User Name" name="username"
                                    id="username">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input class="form-control" type="text" placeholder="Email Address" name="email"
                                    id="emailId">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                                <input class="form-control" type="password" placeholder="Password" name="password"
                                    id="pw"
                                    title="Password must be at least 8 characters long & contain an uppercase, a digit & one special character">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                                <input class="form-control" type="password" placeholder="Confirm Password"
                                    name="password" id="confirmPw">
                                <div class="invalid-feedback"></div>
                            </div>
                            <button class="btn rounded-pill" type="submit" id="submit-btn">Submit</button>
                        </form>
                        <div class="user-signup">
                            <span>Already have an account?</span>
                            <a href="#">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- ========= Modal ========= -->
    <div class="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    <img src="./assets/images/success.png" class="img-fluid" alt="message">
                </div>
            </div>
        </div>
    </div>
    <!-- Jquery Js -->
    <script src="assets/js/jquery-1.12.4.js"></script>
    <!-- Popper Js -->
    <script src="assets/js/popper.min.js"></script>
    <!-- Bootstrap Js -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Scrollup Plugin -->
    <script src="assets/vendor/scroll-up.min.js"></script>
    <!-- Custom Js -->
    <script src="assets/js/custom.js"></script>
    <!-- Form Validation Js -->
    <script src="assets/js/form-validation.js"></script>
</body>

</html>
